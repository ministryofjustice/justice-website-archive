<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Justice Archiver - Justice Digital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/judiciary-icon.png" type="image/x-icon">
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .global-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #9f9f9f;
        }

        .card-title {
            font-weight: 300;
        }

        .snapshot-form {
            width: 330px;
            margin: 20px;
        }
    </style>
</head>
<body>
<div class="global-container">
    <div class="card snapshot-form">
        <div class="card-body">
            <h1 class="card-title text-center">
                <img alt="MoJ logo"
                     src="/judiciary-icon.png"
                     width="100"></h1>
            <h2 class="card-title text-center">Ministry of Justice Archiver</h2>
            <div class="card-text">
                <form method="post" action="/spider">
                    <div class="card-text text-center mt-4 mt-4">
                        <p>The archiver for <strong><em>justice.gov.uk</em></strong> is an automated service we run every day.</p>
                        <p>It is safe to leave the process to run however; if you would like a copy immediately, hit
                            the button below.</p>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block"> Get a snapshot </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
